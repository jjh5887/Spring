<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>중고나라 간편검색</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        input::placeholder {
            font-size: larger;
        }
        input {
            font-size: xx-large;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand"></a>
    <div>
        <button class="btn btn-outline-secondary mr-sm-1"> 로그인</button>
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"> 회원가입</button>
    </div>
</nav>

<div class="container">
    <div class="mt-5 text-center">
        <h1>검색해보세요</h1><br>
        <h1><span class="typed-words"></span></h1>
    </div>
    <div class="mt-5 justify-content-center">
        <form class="form-inline">
            <div style="width: 15%;"></div>
            <input class="form-control mr-2 form-control-lg" style="height: 100px; width: 50%;" type="search" placeholder="  What are you looking for?">
            <button class="btn btn-outline-success my-2 " type="submit" style="height: 100px; width: 20%;"><h2>검색</h2></button>
            <div style="width: 15%;"></div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="js/typed.js"></script>
<script>
    var typed = new Typed('.typed-words', {
        strings: [" 에어팟 프로", " 아이폰 11", "닌텐도 스위치", "당신이 원하는것"],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 4000,
        startDelay: 1000,
        loop: true,
        showCursor: true
    });
</script>
</body>
</html>
