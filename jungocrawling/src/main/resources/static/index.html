    var typed = new Typed('.typed-words', {
        strings: ["에어팟 프로","아이폰 11","닌텐도 스위치", "당신이 원하는것"],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 4000,
        startDelay: 1000,
        loop: true,
        showCursor: true
    });
</script>
<script src="js/main.js"></script>
<style>
    #loading {

        width: 100%;

        height: 100%;

        top: 0;

        left: 0;

        position: fixed;

        display: block;

        opacity: 0.9;

        background: white;

        z-index: 99;

        text-align: center;

    }



    #loading > img {

        position: absolute;

        top: 50%;

        left: 50%;

        z-index: 100;

    }
</style>
<script>
    $(document).ready(function() {
        $('#loading').hide();
        $('#searchitem').submit(function(){
            $('#loading').show();
            return true;
        });
    });

</script>
