          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <style>
        input::placeholder {
            font-size: larger;
        }

        input {
            font-size: xx-large;
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

        .carousel-control-next,
        .carousel-control-prev {
            filter: invert(100%);
            width: 100%;
            height: 100%;
        }

        .txt_post {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3; /* 라인수 */
            -webkit-box-orient: vertical;
            word-wrap: break-word;
            line-height: 1.2em;
            height: 3.6em; /* line-height 가 1.2em 이고 3라인을 자르기 때문에 height는 1.2em * 3 = 3.6em */
        }

        .rolling_box {
            width: 300px;
            height: 40px;
            text-align: center;
        }

        .rolling_box ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .rolling_box ul li {
            width: 100%;
            height: 100%;
            transition: .5s;
            position: absolute;
            top: 100%;
            z-index: 1;
        }

        .card_sliding {
            top: 0 !important;
            z-index: 100 !important;
        }

        .rolling_box ul li p {
            font-size: 20px;
            line-height: 40px;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding-left: 0px;
        }
    </style>
</head>

    a();
    setInterval(a, 60000);

    let timer_one = 60000 // 롤링되는 주기 입니다 (1000 => 1초)
    let first_one = document.getElementById('first_one'),
        second_one = document.getElementById('second_one'),

    let move_one = 2
    let dataCnt_one = 1
    let listCnt_one = 1

    //위 선언은 따로 완전히 수정하지 않는 한 조정할 필요는 없습니다.
    setInterval(() => {

            first_one.classList.remove('card_sliding')
            first_one.classList.add('card_sliding_after')
            second_one.classList.remove('card_sliding_after')
            second_one.classList.add('card_sliding')
            third_one.classList.remove('card_sliding_after')
            third_one.classList.remove('card_sliding')

        strings: [" 에어팟 프로", " 아이폰 11", "닌텐도 스위치", "당신이 원하는것"],
        typeSpeed: 80,

        startDelay: 1000,
        loop: true,
        showCursor: true
    });
</script>
<script>
    (function ($) {
        function calcStepSize(optionNode) {
            var breakM = 990;
            var breakS = 768;

            var width = $(window).innerWidth();

            if (width < breakS) {
                var key = 's';
            } else if (width < breakM) {
                key = 'm';
            } else {
                key = 'l';
            }
            var cnt = 1 * optionNode.data("itemcount-" + key);
            return cnt > 0 ? cnt : 1;
        }

        function repartition(container, items, count) {
            container.children().remove();
            for (var i = 0; i < items.length; i++) {
                var cBlock = $('<div class="carousel-item" ></div>').appendTo(container);
                var cInnerBlock = $('<div class="row"></div>').appendTo(cBlock);

                for (var j = 0; j < count; j++) {
                    var cIdx = (i + j) % items.length;

                    cInnerBlock.append($(items.get(cIdx)).clone());
                }
            }

            container.children().first().addClass("active");
        }

        $('.carousel.multi').each(function (idx, El) {
            var carousel = $(El);
            var container = carousel.find('.carousel-inner');

            if (!container.children().first().hasClass('carousel-item')) {
                var items = container.children().clone();

                var lastSize = calcStepSize(carousel);
                repartition(container, items, lastSize);

                $(window).resize(function () {
                    var cSize = calcStepSize(carousel);

                    if (cSize !== lastSize) {
                        repartition(container, items, cSize);
                        lastSize = cSize;
                    }
                });
            } else {
                container.children().first().addClass("active");
            }

            carousel.carousel({
                interval: false
            });
        });

    }(jQuery));
</script>
