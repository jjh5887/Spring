<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <style>
        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }
    </style>

</head>
<body>
<div class="container">
    <a href="/">
        <div class="mt-5 text-center pt-5">
            <h1>검색해보세요</h1><br>
            <h1><span class="typed-words"></span></h1>
        </div>
    </a>
</div>
<div class="container p-lg-5" style="margin-top: 5%">
    <form action="/login" method="post" id="login">
        <div class="form-group">
            <label for="email" class="col-form-label-lg">이메일</label>
            <input type="email" class="form-control form-control-lg" name="email" id="email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label-lg">비밀번호</label>
            <input type="password" name="password" class="form-control form-control-lg" id="password">
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">로그인</button>
        <hr class="mt-3">
    </form>
    <button class="btn btn-secondary btn-lg btn-block mt-3" onclick="location.href='http://localhost:7777/regist.html'">회원가입</button>

</div>
<script src="js/typed.js"></script>
<script>
    var typed = new Typed('.typed-words', {
        strings: [" 에어팟 프로", " 아이폰 11", "닌텐도 스위치", "당신이 원하는것"],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 4000,
        startDelay: 1000,
        loop: true,
        showCursor: true
    });
</script>

</body>
</html>
