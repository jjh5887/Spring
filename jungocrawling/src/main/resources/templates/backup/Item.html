<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{samples/layout/sampleLayout}"

>
<head>
    <title>중고나라 간편 검색</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/rangeslider.css">
    <link rel="stylesheet" href="css/style.css">
<!--    <link href="/main/resources/templates/Item.html">-->


</head>
<body>
<br><br><br><br><br><br>
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-7">
                <div class="row justify-content-center mb-4">
                    <div class="text-center">
                        <h1 data-aos="fade-up">검색해보세요<br/> <span class="typed-words"></span></h1>
                    </div>
                </div>
                <div class="form-search-wrap p-2" data-aos="fade-up" data-aos-delay="200">
                    <form action="/as" method="get" id="searchitem">
                        <div class="row align-items-left">
                            <div class="col-lg-12 col-xl-9 no-sm-border border-right align-items-center">
                                <input type="text" class="form-control"  name="keyword"  id="keyword" placeholder="What are you looking for?">
                            </div>
                            <div class="col-lg-10 col-xl-2 ml-2 text-center">
                                <input type="submit" class="btn text-white btn-primary" value="Search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<br><br><br>
<div class="site-section" data-aos="fade">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-7 text-center border-primary">
                <h2 class="font-weight-light text-primary">검색결과</h2>
                <p class="color-black-opacity-5">중고나라 회원이 아니신 경우 해당 제품 페이지에 방문이 힘드실 수 있습니다</p>
            </div>
        </div><br>


        <div class="row">
            <div th:each="boardVO : ${list}" class="col-md-6 mb-4 mb-lg-4 col-lg-4">
                <div class="listing-item">
                    <div class="listing-image">
                        <img th:src="${boardVO.getImg()}" onerror="this.src='images/notfound.jpg'" alt="Free Website Template by Free-Template.co" class="img-fluid" src="">
                    </div>
                    <div class="listing-item-content">
                        <a href="listings-single.html" class="bookmark" data-toggle="tooltip" data-placement="left"
                           title="Bookmark"><span class="icon-heart"></span></a>
                        <a class="px-3 mb-3 category" href="#" th:text="${boardVO.getPrice()}">price</a>
                        <h2 class="mb-1"><a th:href="${boardVO.getAddress()}" th:text="${boardVO.getTitle()}">Title</a>
                        </h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer clearfix" align="center">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li th:if="${pageMaker.prev} == true">
                    <a th:href="@{/as(keyword=${keyword},page=${pageMaker.startPage}-1,perPageNum=${pageMaker.cri.perPageNum})}">&laquo;</a>
                </li>

                <li th:each="idx,iterStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"
                    th:classappend="${pageMaker.cri.page} == ${idx} ? active : null">
                    <a th:href="@{as(keyword=${keyword},page=${idx},perPageNum=${pageMaker.cri.perPageNum})}"
                       th:text="${idx}"></a>
                </li>

                <li th:if="${pageMaker.next} == true and ${pageMaker.endPage > 0}">
                    <a th:href="@{/as(keyword=${keyword},page=${pageMaker.endPage}+1,perPageNum=${pageMaker.cri.perPageNum})}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/rangeslider.min.js"></script>


<script src="js/typed.js"></script>
<script>
    var typed = new Typed('.typed-words', {
        strings: ["에어팟 프로", "아이폰 11", "닌텐도 스위치", "당신이 원하는것"],
        typeSpeed: 80,
        backSpeed: 80,
        backDelay: 4000,
        startDelay: 1000,
        loop: true,
        showCursor: true
    });
</script>
<script src="js/main.js"></script>
</body>
</html>
