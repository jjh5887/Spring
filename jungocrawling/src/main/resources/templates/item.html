    <style>
        input::placeholder {
            font-size: larger;
        }

        input {
            font-size: xx-large;
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: black;
            text-decoration: none;
        }

        .rolling_box {
            width: 300px;
            height: 40px;
            text-align: center;
        }

        .rolling_box ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .rolling_box ul li {
            width: 100%;
            height: 100%;
            transition: .5s;
            position: absolute;
            top: 100%;
            z-index: 1;
        }

        .card_sliding {
            top: 0 !important;
            z-index: 100 !important;
        }

        .rolling_box ul li p {
            font-size: 20px;
            line-height: 40px;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding-left: 0px;
        }

        :root {
            --pink: #ec4989;
            --dark-pink: #a12355;
            --light-grey: #f3f3f3;
            --dark-grey: #cecece;
            --heart-size: 1rem;
        }

        .heart {
            width: var(--heart-size);
            height: var(--heart-size);
            transform: rotate(45deg);
            background: var(--dark-grey);
            position: relative;
            display: flex;
            transition: 0.2s ease-in;
        }

        .button:hover > .heart {
            background: var(--pink);
        }

        .button:active > .heart {
            background: white;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            position: absolute;
        }

        .heart::before {
            left: -50%;
        }

        .heart::after {
            top: -50%;
        }


    </style>
</head>

<script>
    (function ($) {
        function calcStepSize(optionNode) {
            var breakM = 990;
            var breakS = 768;

            var width = $(window).innerWidth();

            if (width < breakS) {
                var key = 's';
            } else if (width < breakM) {
                key = 'm';
            } else {
                key = 'l';
            }
            var cnt = 1 * optionNode.data("itemcount-" + key);
            return cnt > 0 ? cnt : 1;
        }

        function repartition(container, items, count) {
            container.children().remove();
            for (var i = 0; i < items.length; i++) {
                var cBlock = $('<div class="carousel-item" ></div>').appendTo(container);
                var cInnerBlock = $('<div class="row"></div>').appendTo(cBlock);

                for (var j = 0; j < count; j++) {
                    var cIdx = (i + j) % items.length;

                    cInnerBlock.append($(items.get(cIdx)).clone());
                }
            }

            container.children().first().addClass("active");
        }

        $('.carousel.multi').each(function (idx, El) {
            var carousel = $(El);
            var container = carousel.find('.carousel-inner');

            if (!container.children().first().hasClass('carousel-item')) {
                var items = container.children().clone();

                var lastSize = calcStepSize(carousel);
                repartition(container, items, lastSize);

                $(window).resize(function () {
                    var cSize = calcStepSize(carousel);

                    if (cSize !== lastSize) {
                        repartition(container, items, cSize);
                        lastSize = cSize;
                    }
                });
            } else {
                container.children().first().addClass("active");
            }

            carousel.carousel({
                interval: false
            });
        });

    }(jQuery));
</script>
